
<div ng-include="'components/layout/header.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-lg-6">

      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    
    D3 is a powerful javascript library for data visualization with HTML5.
    See <a href="http://www.d3js.org">http://www.d3js.org</a> for a lot more
    examples.
    </div>

    <div class="col-lg-6">
      <div class="well">
      Example: Force graph
    </div>
    <form class="thing-form">
      <label>Add entity</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a new entity here." ng-model="newThing">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
        </span>
      </p>
    </form>

    </div>
  </div>

</div>


<div ng-include="'components/layout/footer.html'"></div>
